<!DOCTYPE html>
<head>
    <title>Unitel Code</title>
</head>
<body>
   <form>
     <div>
        <label for="name">Nome : </label>
        <input type="text" id="name"/>
     </div>

     <div>
        <label for="mail">Email : </label>
        <input type="mail" id="mail"/>

     </div>
   </form>

        
</body>
</html>
